<div class="row m-0 p-0 justify-content-center">
    <div class="container col-4 p-3 m-0" style="background-color: black; color: white">
        <h2 class="text-center mb-3">SportApp</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
            <input placeholder="User" class="form-control text-center rounded-1 input-login" id="username" formControlName="username" required>
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                El nombre de usuario es obligatorio.
            </div>
            </div>

            <div class="mb-3">
            <input placeholder="Password" type="password" class="form-control text-center rounded-1 input-login" id="password" formControlName="password" required>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                La contrase√±a es obligatoria.
            </div>
            </div>

            <button type="submit" class="btn btn-primary col-12 rounded-1 mb-2 btn-login" [disabled]="loginForm.invalid">Sign in</button>
            <button class="btn btn-primary col-12 rounded-1 mb-2 btn-signup">Sign up</button>
        </form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Remember me
            </label>
        </div>
        <div>
            <label class="underline">
            Forgot password?
            </label>
        </div>
    </div>
    <div class="container col-4 p-3 m-0 bg">.</div>
</div>
